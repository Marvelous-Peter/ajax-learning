<body>
    <script>
        //设计ajax操作的页面一般不能使用文件协议访问（文件的方式访问）
        //* 安装浏览器（用户代理）
        var xhr = new XMLHttpRequest();
        //* 打开浏览器输入网址
        xhr.open("GET", 'http://localhost/ajax-learning/php/time.php');
        //敲回车键，开始请求
        xhr.send()
        //* 等待响应
        //* 看结果
    </script>
</body>

</html>
