<!DOCTYPE html>
<html lang="en">

<head>
    <title>设置请求头以及请求体</title>
</head>

<body>
    <script>
        let xhr = new XMLHttpRequest();
        //设置请求行
        xhr.open('POST', 'http://localhost/ajax-learning/php/add.php');

        //设置请求头
        xhr.setRequestHeader("Foo", "Bar")

        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')
        //使用以下方式以urlencoded设置请求头，
        //存在于到响应报文的Form Data
        //如果没有设置'Content-Type', 'application/x-www-form-urlencoded',会存在与Request Playload中
        xhr.send('key1=value1&key2=value2')
        //如果请求体是json格式
        // 应该设置为xhr.setRequestHeader('Content-Type', 'application/json')
    </script>
</body>

</html>
